<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Bliss Bites - Productos</title>
        <link rel="stylesheet" href="../css/style.css" />
        <meta charset="UTF-8" />
        <meta
            name="description"
            content="Descubre nuestros deliciosos brownies, cookies, tortas y rolls de canela hechos con amor en Bliss Bites."
        />
    </head>
    <body>
        <div class="opening-hours">
            <p>LUNES A SABADOS DE 9 a 20 hs.</p>
        </div>
        <header class="header">
            <h1>bliss bites</h1>
            <div class="headercontent">
                <nav>
                    <ul>
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="../pages/productos.html">PRODUCTOS</a></li>
                        <li><a href="../pages/delivery.html">DELIVERY</a></li>
                        <li><a href="../pages/nosotras.html">NOSOTRAS</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <!-- Sección de Brownies -->
            <section class="product-section">
                <h2>Brownies</h2>
                <div class="product-carousel">
                    <img src="../images/clasico.jpeg" alt="Brownie clásico" />
                    <img src="../images/caramel.jpeg" alt="Brownie con caramel" />
                    <img src="../images/m&m.jpeg" alt="Brownie m&m" />
                </div>
            </section>

            <section class="product-section">
                <h2>Cookies</h2>
                <div class="product-carousel">
                    <img src="../images/chocolate chip.jpeg" alt="Cookie con chips de chocolate" />
                    <img src="../images/red celvet.jpeg" alt="red velvet" />
                    <img src="../images/biscuit.jpeg" alt="Cookie biscuit" />
                </div>
            </section>

            <!-- Sección de Tortas -->
            <section class="product-section">
                <h2>Tortas</h2>
                <div class="product-carousel">
                    <img src="../images/chocholate.jpeg" alt="Torta de chocolate" />
                    <img src="../images/naranja.jpeg" alt="Torta de naranja" />
                    <img src="../images/pistacho.jpeg" alt="Torta pistacho" />
                </div>
            </section>

            <!-- Sección de Rolls de Canela -->
            <section class="product-section">
                <h2>Rolls de Canela</h2>
                <div class="product-carousel">
                    <img src="../images/cinammon roll.jpeg" alt="Roll clásico" />
                    <img src="../images/strawberrry.jpeg" alt="Roll con glaseado de frutilla" />
                    <img src="../images/oreo.jpeg" alt="Roll oreo" />
                </div>
            </section>
        </main>

        <footer>
            <p>©️ 2024 Bliss Bites. Todos los derechos reservados.</p>
        </footer>
    </body>
</html>
